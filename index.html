<!DOCTYPE html>
<html>
<head>
    <title>Churn Prediction</title>
</head>
<body>
    <h1>Welcome to Churn Prediction</h1>
    <p>Fill out the form below to predict if a customer will churn.</p>
    
    <form action="/predict" method="POST">
        <label for="age">Your Age:</label>
        <input type="number" name="age" required><br><br>

        <label for="gender">Gender:</label>
        <select name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>

        <label for="location">Your Location:</label>
        <input type="text" name="location" required><br><br>

        <label for="subscription_length">Subscription Length (in months):</label>
        <input type="number" name="subscription_length" required><br><br>

        <label for="monthly_bill">Monthly Bill (in $):</label>
        <input type="number" step="0.01" name="monthly_bill" required><br><br>

        <label for="total_usage_gb">Total Usage (in GB):</label>
        <input type="number" step="0.01" name="total_usage_gb" required><br><br>

        <button type="submit">Predict Churn</button>
    </form>

    {% if prediction_text %}
    <h2>Churn Prediction Result:</h2>
    <p>{{ prediction_text }}</p>
    {% endif %}
</body>
</html>
